<!DOCTYPE html>
<html>
    <head>
        <title>Signup Page</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <div class="brand-logo"><img src="images/logo.png" /></div>
        
        <div class="signup-form"
        <form action="/signup/" method="POST" id="signup_form">
            <p>Sign up</p>
            <label for="email">Email</label>
            <input name="email" placeholder="foo@bar.com" type="email" required></input>
            <label for="password">Password</label>
            <input name="password" placeholder="1234passw0rd" type="password" required>
            <button class="signup-button" type="submit">Sign Up</button>
       <a href="/forgot-password/new">Forgot Password?</a>
        </form>
        </div>
    </body>
</html>
